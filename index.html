<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GraphQL</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="logininputs" class="container">
      <div class="row">
        <h1>Log In</h1>
      </div>
      <div class="row">
        <div class="col">
          <label for="username">Username: </label
          ><input id="username_input" name="username" type="text" />
        </div>
        <div class="col">
          <label for="password">Password: </label
          ><input id="password_input" name="password" type="password" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button id="submitBTN">Submit</button>
          <div class="alert disnone">Email ou MDP incorrect</div>
        </div>
      </div>
    </div>
    <div id="graphs" class="container disnone">
      <div class="row">
        <header class="top-banner">
          <div class="container">
            <h1 class="col" id="name"></h1>
          </div>
      </header>
        <div class="col position-relative">
          <button
            id="logout"
            class="btn btn-secondary position-absolute bottom-0 end-0"
          >
            Deconnexion
          </button>
        </div>
      </div>
      <div class="row">
        <div id="lvl" class="col fs-3">Level :</div>
        <div id="div01xp" class="col fs-3">Xp :</div>
        <div id="finished" class="col fs-3">Projects completed :</div>
      </div>
      <div id="content" class="row content">
        <section class="three_sections">
          <div id="ratio" class="fs-3 text-center">Audit ratio :</div>
          <svg id="ratioSvg" viewBox="0 0 100 40">
            <line id="lineDown" x1="0" y1="39" y2="39" x2="100"></line>
            <text
              x="5"
              y="45"
              font-family="Arial"
              font-size="15"
              fill="black"
              id="auditDown"
            >
              Audits Received :
            </text>
            <line id="lineUp" x1="0" y1="1" y2="1" x2="100"></line>
            <text
              x="5"
              y="5"
              font-family="Arial"
              font-size="15"
              fill="black"
              id="auditUp"
            >
              Audits done :
            </text>
          </svg>
        </section>
        <section class="three_sections" id="skills">
          <div class="fs-3 text-center">Skills :</div>
        </section>
        <!-- <section class="three_sections" id="progress">
          <div class="fs-3 text-center">Progress :</div>
          <div id="my_dataviz"></div>
        </section> -->
      </div>
    </div>
  </body>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script type="module" src="login.js"></script>
</html>
